<div class="container">
  <div class="row">
    <div class ="brand col col-2 ">
      <img routerLink="/" class ="logo" src="/assets/logo.png">
    </div>
    <div class ="name col col-3 title">
      <p >Ferreteria El Tornillo Loco</p>
    </div>
    <div class = "col col-5 form-search">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="¿Qué quieres buscar hoy?" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-warning" type="button" id="button-addon2">Buscar</button>
      </div>
    </div>
    <div class="col col-1">
      <div ngbDropdown class="menu-dropdown">
        <button type="button" class="btn btn-warning" id="dropdownBasic1" ngbDropdownToggle>
          Menú
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a ngbDropdownItem routerLink="/login" role="button" *ngIf="!userLoggedIn">Iniciar Sesión</a>
          <a ngbDropdownItem *ngIf="!userLoggedIn">Registrarse</a>
          <a ngbDropdownItem *ngIf="userLoggedIn">Gestionar Herramientas</a>
          <a ngbDropdownItem *ngIf="userLoggedIn">Gestionar Usuarios</a>
          <a ngbDropdownItem routerLink="/login" *ngIf="userLoggedIn">Cerrar Sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
